<div class="jumbotron">
  <h1 class="text-center">Alurapic</h1>
</div>
<div class="row">
  <div class="col-md-12">
    <form>
      <input type="text" ng-model="filtro" class="form-control" placeholder="filtrar">
    </form>
  </div>
</div>
<div class="row">
  <my-panel ng-repeat="photo in photos | filter: filtro" titulo="{{photo.title}}" class="col-md-2">
    <img class="img-responsive center-block" src="{{photo.url}}" alt="{{photo.title}}">
  </my-panel>
</div>
